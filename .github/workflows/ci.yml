name: Cypress API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Instala dependências
      - name: Install dependencies
        run: npm install

      # 4. Cria pasta de resultados
      - name: Create results folder
        run: mkdir -p cypress/results

      # 5. Executa os testes com reporter Mochawesome
      - name: Run Cypress tests
        run: npm run test
        continue-on-error: true

      # 6. Merge dos relatórios Mochawesome
      - name: Merge Mochawesome reports
        run: npm run report:merge

      # 7. Gera o HTML do Mochawesome
      - name: Generate Mochawesome HTML report
        run: npm run report:generate

      # 8. Upload dos artefatos para evidências
      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-evidence
          path: |
            cypress/results/report.json
            cypress/results/report.html
            cypress/results/*.json
            cypress/screenshots
            cypress/videos
